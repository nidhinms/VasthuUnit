<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="./Script/VasthuUnit.js"></script>
        <script src="./Script/knockout-3.2.0.js"></script>
        <script src="./Script/jquery.js"></script>
        <script src="./Script/jquery.mobile-1.4.5.js"></script>
        <script src="./Script/events.js"></script>
        <title>Convert From CM</title>
        <script type="text/javascript">

            $(document).ready(function () {
                Test();
                function convertPageViewModel() {
                    this.cm = ko.observable(0);
                    this.converted = ko.observable("");
                    this.vasthuUnit = new VasthuUnit(0);
                }
                var model = new convertPageViewModel();
                model.cm.subscribe(function(newValue) {
                        model.vasthuUnit.updateCMValue(newValue);
                        model.converted(model.vasthuUnit.koal + " koal " + model.vasthuUnit.viral + " viral " + model.vasthuUnit.yava + " yava ");
                    });
                ko.applyBindings(model);
            });
        </script>
    </head>
    <body>
        <div data-role="page" id="convertPage">
          <div data-role="header">
            <h1>Convert from CM</h1>
          </div>
            <div data-role="ui-content">
                <label for="convertPage_CM">In Centimeters</label>
                <input type="number" id="convertPage_CM" data-bind="textInput: cm"/>
                <span id="convertPage_converted" data-bind="text: converted"></span>
            </div>
          <div data-role="footer" data-position="fixed">
            <h1>No Copyrights </h1>
          </div>
        </div>
    </body>
</html>
